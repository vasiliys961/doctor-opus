version: '3.8'

services:
  medical-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-opus-app
    expose:
      - "3000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports

  nginx:
    image: nginx:stable-alpine
    container_name: doctor-opus-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - medical-assistant
    restart: always
