version: '3.8'

services:
  db:
    image: postgres:15-alpine
    container_name: doctor-opus-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-neondb_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password_here}
      - POSTGRES_DB=${POSTGRES_DATABASE:-neondb}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  medical-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-opus-app
    expose:
      - "3000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - POSTGRES_URL=postgres://${POSTGRES_USER:-neondb_owner}:${POSTGRES_PASSWORD:-password_here}@db:5432/${POSTGRES_DATABASE:-neondb}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - NEXT_PUBLIC_AUTH_DISABLED=${NEXT_PUBLIC_AUTH_DISABLED}
      - PYTHONUNBUFFERED=1
    restart: always
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports

  nginx:
    image: nginx:stable-alpine
    container_name: doctor-opus-nginx
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - medical-assistant
    restart: always
