version: '3.8'

services:
  medical-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-opus-app
    ports:
      - "3000:3000"
    environment:
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY}
      - PYTHONUNBUFFERED=1
    restart: always
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports


