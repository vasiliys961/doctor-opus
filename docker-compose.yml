services:
  db:
    image: postgres:15-alpine
    container_name: doctor-opus-db
    restart: always
    environment:
      - POSTGRES_USER=${POSTGRES_USER:-neondb_owner}
      - POSTGRES_PASSWORD=${POSTGRES_PASSWORD:-password_here}
      - POSTGRES_DB=${POSTGRES_DATABASE:-neondb}
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  medical-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: doctor-opus-app
    expose:
      - "3000"
    environment:
      # === ОБЯЗАТЕЛЬНЫЕ ===
      - OPENROUTER_API_KEY=${OPENROUTER_API_KEY}
      - NEXTAUTH_SECRET=${NEXTAUTH_SECRET}
      - NEXTAUTH_URL=${NEXTAUTH_URL}
      - POSTGRES_URL=postgres://${POSTGRES_USER:-neondb_owner}:${POSTGRES_PASSWORD:-password_here}@db:5432/${POSTGRES_DATABASE:-neondb}
      
      # === АВТОРИЗАЦИЯ И БЕЗОПАСНОСТЬ (v3.42.0) ===
      - ADMIN_EMAILS=${ADMIN_EMAILS:-}
      - VIP_EMAILS=${VIP_EMAILS:-}
      - NEXT_PUBLIC_VIP_EMAILS=${NEXT_PUBLIC_VIP_EMAILS:-}
      - ADMIN_PASSWORD=${ADMIN_PASSWORD:-}
      - JWT_MAX_AGE_SECONDS=${JWT_MAX_AGE_SECONDS:-86400}
      - MIGRATION_SECRET=${MIGRATION_SECRET}
      - ENCRYPTION_SALT=${ENCRYPTION_SALT:-}
      
      # === ТРАНСКРИПЦИЯ ===
      - ASSEMBLYAI_API_KEY=${ASSEMBLYAI_API_KEY:-}
      - SPEECH_PROVIDER=${SPEECH_PROVIDER:-assemblyai}
      - YANDEX_SPEECHKIT_API_KEY=${YANDEX_SPEECHKIT_API_KEY:-}
      - YANDEX_SPEECHKIT_FOLDER_ID=${YANDEX_SPEECHKIT_FOLDER_ID:-}
      
      # === EMAIL ===
      - EMAIL_PROVIDER=${EMAIL_PROVIDER:-smtp}
      - RESEND_API_KEY=${RESEND_API_KEY:-}
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-465}
      - SMTP_USER=${SMTP_USER:-}
      - SMTP_PASS=${SMTP_PASS:-}
      - SMTP_FROM=${SMTP_FROM:-}
      
      # === ПЛАТЕЖИ (PayAnyWay) ===
      - PAYMENT_PROVIDER=payanyway
      - PAYANYWAY_MNT_ID=${PAYANYWAY_MNT_ID:-}
      - PAYANYWAY_SECRET=${PAYANYWAY_SECRET:-}
      - PAYANYWAY_TEST_MODE=${PAYANYWAY_TEST_MODE:-0}
      
      # === ПОДПИСКА ===
      - NEXT_PUBLIC_SUBSCRIPTION_STRICT_MODE=${NEXT_PUBLIC_SUBSCRIPTION_STRICT_MODE:-false}
      
      # === СИСТЕМНЫЕ ===
      - PYTHONUNBUFFERED=1
      - NODE_ENV=production
    restart: always
    depends_on:
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./uploads:/app/uploads
      - ./exports:/app/exports

  nginx:
    image: nginx:stable-alpine
    container_name: doctor-opus-nginx
    ports:
      - "80:80"
      - "443:443"
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - medical-assistant
    restart: always
